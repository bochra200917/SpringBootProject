<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link th:replace="layout/default-layout::link">
    <style>
        body {
            background: url('/images/3.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            backdrop-filter: blur(8px);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 1.8rem;
            color: #0e1c36;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-subtitle {
            color: #555;
            font-size: 1rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            height: 45px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .btn-login {
            background-color: #0e1c36;
            color: white;
            border-radius: 5px;
            border: none;
            height: 45px;
            font-size: 1rem;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #1c2a50;
        }

        .alert {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .footer-text {
            font-size: 0.85rem;
            text-align: center;
            margin-top: 15px;
        }

        .footer-text a {
            color: #0e1c36;
            text-decoration: underline;
        }

        .footer-text a:hover {
            color: #1c2a50;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Welcome to MySpringMVCProject</h2>
            <p class="login-subtitle">Please login to continue</p>

            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid email or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>

                <input type="text" class="form-control" name="username" id="username" placeholder="email">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">

                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
