<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert title here</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/annonces">LocaSpace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <!-- <li class="nav-item">
              <a class="nav-link active" href="/annonces">Home <span class="visually-hidden">(current)</span></a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/immobilier/list" sec:authorize="isAuthenticated()">Immobilier Management</a>
            </li>
          </ul>

          <!-- Section for logged-in users -->
          <ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
            <li class="nav-item d-flex align-items-center">
              <!-- User Info -->
              <span class="text-light me-3">
                <strong sec:authentication="name"></strong> | 
                <small sec:authentication="principal.authorities">ROLE</small>
              </span>
              <!-- Logout Button -->
              <form th:action="@{/logout}" method="post" class="m-1 p-0">
                <button class="btn btn-danger btn-sm" type="submit">Logout</button>
              </form>
            </li>
          </ul>

          <!-- Section for unlogged users -->
          <ul class="navbar-nav ms-auto" sec:authorize="!isAuthenticated()">
            <li class="nav-item">
              <form th:action="@{/login}" method="get">
                <button class="btn btn-outline-success btn-sm" type="submit">Login</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="container mt-4 text-center" th:text="${title}">Default title</h1>
  </header>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
