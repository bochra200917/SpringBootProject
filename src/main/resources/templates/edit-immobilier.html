<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'Immobilier</title>
    <!-- Bootstrap CSS -->
    <link th:replace="layout/default-layout::link">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:replace="layout/default-layout::body(title='Modifier un Immobilier')">
    <div th:fragment="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                       
                        <div class="card-body">
                            <form th:action="@{/immobilier/update/{id}(id=${immobilierId})}" th:object="${immobilierForm}" method="post" enctype="multipart/form-data">
                                <input type="hidden" th:value="${immobilierId}" name="immobilierId" />

                                <!-- Titre -->
                                <div class="mb-3">
                                    <label for="titre" class="form-label">Titre</label>
                                    <input type="text" class="form-control" th:field="*{titre}" id="titre" name="titre" placeholder="Entrez le titre">
                                </div>

                                <!-- Superficie -->
                                <div class="mb-3">
                                    <label for="superficie" class="form-label">Superficie</label>
                                    <input type="number" class="form-control" th:field="*{superficie}" id="superficie" name="superficie" placeholder="Entrez la superficie">
                                </div>

                                <!-- Prix -->
                                <div class="mb-3">
                                    <label for="prix" class="form-label">Prix</label>
                                    <input type="number" class="form-control" th:field="*{prix}" id="prix" name="prix" placeholder="Entrez le prix">
                                </div>

                                <!-- Localisation -->
                                <div class="mb-3">
                                    <label for="localisation" class="form-label">Localisation</label>
                                    <input type="text" class="form-control" th:field="*{localisation}" id="localisation" name="localisation" placeholder="Entrez la localisation">
                                </div>

                                <!-- Description -->
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" th:field="*{description}" id="description" name="description" rows="4" placeholder="Entrez une description"></textarea>
                                </div>

                                <!-- Contact -->
                                <div class="mb-3">
                                    <label for="contact" class="form-label">Contact</label>
                                    <input type="text" class="form-control" th:field="*{contact}" id="contact" name="contact" placeholder="Entrez les informations de contact">
                                </div>

                                <!-- Type de Bien -->
                                <div class="mb-3">
                                    <label for="typeBien" class="form-label">Type de bien</label>
                                    <select class="form-select" name="typeBien" id="typeBien">
                                        <option value="" th:selected="${immobilierForm.typeBien == null}">Sélectionnez un type</option>
                                        <option th:each="type : ${typeBien}" th:value="${type.name()}" th:text="${type.name()}" th:selected="${immobilierForm.typeBien == type}">Type</option>
                                    </select>
                                </div>

                                <!-- Type d'Annonce -->
                                <div class="mb-3">
                                    <label for="typeAnnonce" class="form-label">Type de l'annonce</label>
                                    <select class="form-select" name="typeAnnonce" id="typeAnnonce">
                                        <option value="" th:selected="${immobilierForm.typeAnnonce == null}">Sélectionnez un type</option>
                                        <option th:each="type : ${typeAnnonce}" th:value="${type.name()}" th:text="${type.name()}" th:selected="${immobilierForm.typeAnnonce == type}">Type</option>
                                    </select>
                                </div>

                                <!-- Photo -->
                                <div class="mb-3">
                                    <label for="photo" class="form-label">Photo</label>
                                    <input type="file" class="form-control" th:field="*{photo}" id="photo" name="photo" />
                                </div>

                                <!-- Bouton Submit -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
