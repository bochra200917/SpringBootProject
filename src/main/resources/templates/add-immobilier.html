<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:replace="layout/default-layout::link">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: #00c6ff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #33575e;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            color: #5598a5;
            font-weight: bold;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #33575e;
        }


        .form-control:focus {
            box-shadow: 0 0 10px rgba(10, 114, 134, 0.5);
            border-color: #284146;
        }

        .btn-custom {
            background: linear-gradient(135deg, #3e707e, #435368);
            border: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(42, 55, 58, 0.6);
        }
    </style>
</head>

<body th:replace="layout/default-layout::body(title='Créer un Nouveau Immobilier')">
    <div th:fragment="content" class="container py-5">
   
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <form action="#" th:action="@{/immobilier/create}" th:object="${immobilierForm}" method="post"
                        enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="titre" class="form-label">Titre</label>
                            <input type="text" id="titre" class="form-control" th:field="*{titre}" placeholder="Entrer le titre" required>
                        </div>

                        <div class="mb-3">
                            <label for="superficie" class="form-label">Superficie</label>
                            <input type="number" id="superficie" class="form-control" th:field="*{superficie}"
                                placeholder="Entrer la superficie" required>
                        </div>

                        <div class="mb-3">
                            <label for="prix" class="form-label">Prix</label>
                            <input type="number" id="prix" class="form-control" th:field="*{prix}" placeholder="Entrer le prix" required>
                        </div>

                        <div class="mb-3">
                            <label for="localisation" class="form-label">Localisation</label>
                            <input type="text" id="localisation" class="form-control" th:field="*{localisation}"
                                placeholder="Entrer la localisation" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" class="form-control" th:field="*{description}" placeholder="Décrire l'immobilier" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" id="contact" class="form-control" th:field="*{contact}" placeholder="Coordonnées de contact" required>
                        </div>

                        <div class="mb-3">
                            <label for="typeBien" class="form-label">Type de Bien</label>
                            <select id="typeBien" class="form-select" th:field="*{typeBien}">
                                <option value="">Sélectionnez un type</option>
                                <option th:each="type : ${typeBien}" th:value="${type}" th:text="${type}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="typeAnnonce" class="form-label">Type de Annonce</label>
                            <select id="typeAnnonce" class="form-select" th:field="*{typeAnnonce}">
                                <option value="">Sélectionnez un type</option>
                                <option th:each="type : ${typeAnnonce}" th:value="${type}" th:text="${type}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="photo" class="form-label">Photo</label>
                            <input type="file" class="form-control" th:field="*{photo}" id="photo" />
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Créer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
