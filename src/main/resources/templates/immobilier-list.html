<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Immobiliers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link th:replace="layout/default-layout::link">
</head>

<body th:replace="layout/default-layout::body(title='Liste des Immobiliers')">
    <div th:fragment="content" class="container mt-5">
        <!-- <h1 class="text-center mb-4">Liste des Immobiliers</h1> -->

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-hover table-striped shadow-sm">
                <thead class="table-primary text-center">
                    <tr>
                        <th scope="col">Titre</th>
                        <th scope="col">Description</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Superficie</th>
                        <th scope="col">Localisation</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Type Bien</th>
                        <th scope="col">Type Annonce</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-center align-middle">
                    <tr th:each="immobilier : ${immobiliers}">
                        <td th:text="${immobilier.titre}"></td>
                        <td th:text="${immobilier.description}"></td>
                        <td th:text="${immobilier.prix}"></td>
                        <td th:text="${immobilier.superficie}"></td>
                        <td th:text="${immobilier.localisation}"></td>
                        <td th:text="${immobilier.contact}"></td>
                        <td th:text="${immobilier.typeBien}"></td>
                        <td th:text="${immobilier.typeAnnonce}"></td>
                        <td>
                            <!-- Actions: Edit and Delete Buttons -->
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{/immobilier/update/{id}(id=${immobilier.idIm})}"
                                    class="btn btn-sm btn-warning" title="Modifier">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/immobilier/delete/{id}(id=${immobilier.idIm})}"
                                    class="btn btn-sm btn-danger" title="Supprimer">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add Button -->
        <div class="text-center mt-4">
            <a href="/immobilier/create" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle me-2"></i>Ajouter un immobilier
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
