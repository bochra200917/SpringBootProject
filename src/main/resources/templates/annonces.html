<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Annonces</title>
    <link th:replace="layout/default-layout::link">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #2c3e50;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s;
            justify-content: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #333;
        }

        .price {
            font-weight: bold;
            color: #2980b9;
        }

        .btn-details {
            text-decoration: none;
            background-color: #27ae60;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-details:hover {
            background-color: #2ecc71;
        }

        button[type="submit"] {
            background-color: #2b95ff;
            text-size-adjust: 10px;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1d6999;
        }
    </style>
</head>

<body th:replace="layout/default-layout::body">
    <div th:fragment="content">
        <form action="/filter" method="get">
            <label for="typeBien">Type de bien :</label>
            <select name="typeBien" id="typeBien">
                <option value="">Tous</option>
                <option th:each="type : ${T(com.example.gestimmob.dao.enums.TypeBien).values()}"
                        th:value="${type.name()}"
                        th:text="${type.name()}"
                        th:selected="${type.name() == typeBien}"></option>
            </select>
        
            <label for="typeAnnonce">Type d'annonce :</label>
            <select name="typeAnnonce" id="typeAnnonce">
                <option value="">Tous</option>
                <option th:each="type : ${T(com.example.gestimmob.dao.enums.TypeAnnonce).values()}"
                        th:value="${type.name()}"
                        th:text="${type.name()}"
                        th:selected="${type.name() == typeAnnonce}"></option>
            </select>
        
            <button type="submit">Filtrer</button>
        </form>
        <h1>Liste des Annonces</h1>
        <div class="container">
            <div th:each="annonce : ${annonces}" class="card">
                <img th:src="@{'/' + ${annonce.bien.photo}}" alt="Image de l'annonce">
                <div class="card-content">
                    <div class="card-title" th:text="${annonce.bien.titre}"></div>
                    <div class="card-description" th:text="${annonce.bien.description}"></div>
                    <div class="card-footer">
                        <div class="price" th:text="'Prix: ' + ${annonce.bien.prix} + ' TND'"></div>
                        <a href="/annonces" class="btn-details">DÃ©tails</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
